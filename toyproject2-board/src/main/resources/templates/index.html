<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body onload="init()">
<h2>어서와</h2>
<div th:if="${session.loginInfo == null}">
    <a href="/member/login">로그인</a>
    <a href="/member/join">회원가입</a>
</div>
<div th:if="${session.loginInfo != null }">
    <h3>
        이메일 :<span th:text=" ${session.loginInfo.getMemberEmail()}"></span>
    </h3>
    <h3>
        이름 : <span th:text=" ${session.loginInfo.getMemberName()}"></span>
    </h3>
    <a href="/member/logout">로그아웃</a>
    <a href="/member/list">회원목록</a>
</div>
</body>
</html>
